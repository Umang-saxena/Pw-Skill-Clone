<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../src/output.css">
    <title>PW Skills-Tailwind Clone</title>
</head>
<body class="bg-slate-900">
    <!-- Navbar -->

            <li class="mx-[10px]  cursor-pointer">Home</li>
            <li class="mx-[10px]  cursor-pointer">About Us</li>
            <li class="mx-[10px]  cursor-pointer">Contact Us</li>
        </ul>
        <div class="hidden md:block text-base px-2 py-2 bg-indigo-700 text-white rounded-lg cursor-pointer">Login / Signup</div>

        <!-- Navbar for smaller devices -->
         <div class="md:hidden">
            <a class="text-4xl font-medium" href="#">&#8801;</a>
         </div>
     </nav>
     <!-- Navbar Ends -->

     <!-- Hero Section -->
      <header  class="w-full h-auto">

        <img src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/mobile.jpg" alt="" class="w-full block md:hidden">

    <!-- Hero Ends -->
      </header>

                </div>
                <div class="w-[11rem] flex flex-col items-center m-5"> <!-- Card -->
                    <img class="w-[7rem] h-[7rem] rounded-2xl" src="../images/card.png" alt="">

            </div>

             <div class="w-full flex flex-wrap justify-evenly items-center"> <!-- Container to hold all cards -->

                    <p class="text-slate-300 text-xl font-bold">Results Generated</p>
                </div>
                <div class="w-[11rem] flex flex-col items-center m-5"> <!-- Card -->
